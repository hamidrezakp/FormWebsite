version: '3.1'

services:
  db:
    container_name: 'db'
    image: 'postgres:14.0'
    restart: always
    volumes:
      - .db/postgres:/var/lib/postgresql/data
    ports:
      - "5432:127.0.0.1:5432"
    environment:
      POSTGRES_DB: 'form_website'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '1'

  website:
    container_name: 'website'
    image: 'form-website:latest'
    restart: always
    ports:
      - "8000:127.0.0.1:8000"
    depends_on:
      - db

